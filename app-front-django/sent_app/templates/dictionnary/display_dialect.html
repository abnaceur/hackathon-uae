<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Khadamati Dictionnary</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="/home/">تــابـعـــونـا عــلى</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			  <li class="nav-item active">
				<a class="nav-link" href="/home/">Home <span class="sr-only">(current)</span></a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/project/">Help us Link People</a>
			  </li>
			</ul>
		  </div>
		{{ dialect}}
		{{ post }}
		{{ keys }}
		</nav>

		<div class="container">
			<div style="display: inline-block:">
				<h4 style="width: 12%;">{{ from }}</h4>
				<h4 style="width: 12%;">{{ from }}</h4>
			</div>
				{% for word in words %}
					{% if word.translated == False and word.dialect == dialect %}
						<form class="form-signin" method="post" action="/display_dialect/">{% csrf_token %}
							<div>
								<label for="inputName" style="width: 12%; margin-bottom: 2%;">{{word.key}} {{word}}</label>
								<input type="name" id="inputName" placeholder="Name" required autofocus name="{{word.id}}">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					{% endif %}
				{% endfor %}
		</div>

	</body>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
