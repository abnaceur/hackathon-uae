<!doctype html>
<html>
	<head>
		<title>Captcha</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	</head>

	<body>
		<div class="jumbotron jumbotron-fluid">
		  <div class="container">
			<h1 class="display-4">Help us analyse sentiments in your dialect</h1>
			<h4 class="display-5" style="text-align: center;">Hello {{name}}</h4>
			<hr>
			<p class="lead" style="text-align: center;">To finish your subscription, please evaluate the sentiment expressed in this sentence:</p>
		  </div>
		</div>

		<p class="lead" style="text-align: center;">Here is a sentence in {{dialect}} {{sentence}}</p>
		<div style="margin: 0 auto; text-align: center;">
			<!--<form method="post" action="/captcha/success/">{% csrf_token %} -->
			<form method="post" action="/captcha/success/">{% csrf_token %}
				<button type="submit" class="btn btn-success" name="sent" value="positive">Positive</button>
				<button type="submit" class="btn btn-primary" name="sent" value="negative">Neutral</button>
				<button type="submit" class="btn btn-danger" name="sent" value="negative">Negative</button>
				<button type="submit" class="btn btn-warning" name="sent" value="idk">I don't know/Unsure</button>
			</form>
		</div>
	</body>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</html>
