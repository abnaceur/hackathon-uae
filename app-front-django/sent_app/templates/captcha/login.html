<!doctype html>
<html>
	<head>
	</head>
		<body>
		<form method="post" action="/captcha/captcha/">{% csrf_token %}
		  <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="inputEmail4">Name</label>
			  <input type="name" class="form-control" id="inputName" name="inputName" placeholder="Name">
			</div>
			<div class="form-group col-md-6">
			  <label for="inputEmail4">Email</label>
			  <input type="email" class="form-control" id="inputEmail4" name="inputEmail" placeholder="Email">
			</div>
			<div class="form-group col-md-6">
			  <label for="inputPassword4">Password</label>
			  <input type="password" class="form-control" id="inputPassword4" name="inputPassword" placeholder="Password">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputAddress">Address</label>
			<input type="text" class="form-control" id="inputAddress" name="adress1" placeholder="1234 Main St">
		  </div>
		  <div class="form-group">
			<label for="inputAddress2">Address 2</label>
			<input type="text" class="form-control" id="inputAddress2" name="adress2" placeholder="Apartment, studio, or floor">
		  </div>
		  <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="inputCity">City</label>
			  <input type="text" class="form-control" name="city" id="inputCity">
			</div>
			<div class="form-group col-md-4">
			  <label for="inputDialect">Spoken Dialect</label>
		  <select id="inputDialect" class="form-control" name="dialect">
				<option selected>Gulf arabic</option>
				<option>Bahrani</option>
				<option>Najdi</option>
				<option>Omani</option>
				<option>Yemeni and Somali</option>
				<option>Chadic</option>
				<option>Egyptian</option>
				<option>Iraqi</option>
				<option>Levantine</option>
				<option>Moroccan</option>
				<option>Tunisian</option>
				<option>Algerian</option>
			  </select>
			</div>
		  </div>
		  <button type="submit" class="btn btn-primary">Sign in</button>
	</form>

	{{name}}
	{{email}}
	{{password}}
	{{address}}
	{{address2}}
	{{city}}
	{{dialect}}
	{{valid}}
	</body>
</html>
